<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <section class="calculator__display">
          <input type="text" class="calculator__input" size="1" />
          <div class="calculator__output">Output</div>
        </section>

        <section class="calculator__keypad">
          <button class="calculator__key">AC</button>
          <button class="calculator__key">( )</button>
          <button class="calculator__key">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <g fill="none" stroke="currentColor" stroke-width="1.5">
                <path
                  d="M11.142 20c-2.227 0-3.341 0-4.27-.501c-.93-.502-1.52-1.42-2.701-3.259l-.681-1.06C2.497 13.634 2 12.86 2 12c0-.86.497-1.634 1.49-3.18l.68-1.06c1.181-1.838 1.771-2.757 2.701-3.259C7.801 4 8.915 4 11.142 4h2.637c3.875 0 5.813 0 7.017 1.172C22 6.343 22 8.229 22 12c0 3.771 0 5.657-1.204 6.828C19.592 20 17.654 20 13.78 20h-2.637Z"
                />
                <path stroke-linecap="round" d="m15.5 9.5l-5 5m0-5l5 5" />
              </g>
            </svg>
          </button>
          <button class="calculator__key">÷</button>

          <button class="calculator__key">7</button>
          <button class="calculator__key">8</button>
          <button class="calculator__key">9</button>
          <button class="calculator__key">×</button>

          <button class="calculator__key">4</button>
          <button class="calculator__key">5</button>
          <button class="calculator__key">6</button>
          <button class="calculator__key">−</button>

          <button class="calculator__key">1</button>
          <button class="calculator__key">2</button>
          <button class="calculator__key">3</button>
          <button class="calculator__key">+</button>

          <button class="calculator__key">%</button>
          <button class="calculator__key">0</button>
          <button class="calculator__key">.</button>
          <button class="calculator__key">=</button>
        </section>
      </div>
    </main>
  </body>
</html>
