<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <main>
      <form id="todo-form">
        <input type="text" id="todo-input" size="0" />
        <button>Add</button>
      </form>

      <section id="todo-list"></section>
    </main>

    <template id="todo-item-template">
      <div class="todo-item">
        <label>
          <input type="checkbox" class="todo-checkbox" />
          <span class="todo-text">This is my todo text</span>
        </label>
        <a href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-width="1.5"
              d="M9.17 4a3.001 3.001 0 0 1 5.66 0m5.67 2h-17m15.333 2.5l-.46 6.9c-.177 2.654-.265 3.981-1.13 4.79c-.865.81-2.196.81-4.856.81h-.774c-2.66 0-3.991 0-4.856-.81c-.865-.809-.954-2.136-1.13-4.79l-.46-6.9M9.5 11l.5 5m4.5-5l-.5 5"
            />
          </svg>
        </a>
      </div>
    </template>
  </body>
</html>
